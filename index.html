<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="icon" href="img/coin.png">
    <meta property="og:image" content="img/coin.png">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

    
</head>

<body class="container">
    <div class="box">
    <form class="calculator js-calculator">
        <fieldset class="calculator__field">
            <legend class="calculator__name">
                Kalkulator walutowy
            </legend>
            <p>
                <label>
                <span class="calculator__labelText">Aktualny kurs EUR:</span> 
                <input class="calculator__cell js-exchange" type="number" name="exchange" value="4.56" readonly>
                </label>

            </p>
            <p>
                <label><span class="calculator__labelText">Wpisz kwotę w PLN:</span>
                 <input class="calculator__cell js-amount" type="number" name="amount" min="0" step="0.01" autofocus required>
               </label>

                <p>
                    <label>
                 <span class="calculator__labelText">Wartość w EUR:</span> 
                   <input class="calculator__cell js-eur" type="number" name="eur" disabled>
                </label>
                </p>

        </fieldset>

        <p>
            <button class="button  button--important" type="submit">
              Przelicz PLN na EUR
             </button>
            <p>
                <button class="button" type="reset">
              Wyczyść formularz
            </button>

            </p>
    </form>
</div>
</body>

</html>
